<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Satoshi Nakamoto Tribute Page</title>
    <meta name="description" content="This is my web page.">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Satoshi Nakamoto
        </h1>
        <h2>The man who revolutionized record-keeping
        </h2>
    </header>
    <main id="main">
        <div id="img-div">
            <img id="image" src="https://bitcoin.org/img/icons/logotop.svg?1697494088">
            <div id="img-caption">Satoshi Nakamoto
            </div>
        </div>
        <section id="tribute-info">
            <h1>
                Some Achievements of Satoshi
            </h1>
            <p>
            <nav>
                <ul>
                    <li>Developed <a id="tribute-link" href="https://bitcoin.org/en/" target="_blank">Bitcoin</a></li>
                    <li>Authored the Bitcoin <a href="https://bitcoin.org/en/bitcoin-paper">Whitepaper</a></li>
                    <li>Created the first Blockchain Database</li>
                </ul>
            </nav>
            </p>
        </section>
    </main>
</body>

</html>
